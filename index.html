<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai image generator | by vidit joshi</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator tool by Vidit joshi</h1>
            <p>Convert your text into an image within a secound using this image generator tool.
                <form action="#" class="generate-from">
                    <input type="text" class="prompt-input" placeholder="Describe what you want to see" required/>
                    <div class="controls">
                        <select name="" class="img-quantity">
                            <option value="1">1 image</option>
                            <option value="2">2 image</option>
                            <option value="3">3 image</option>
                            <option value="4" selected>4 image</option>
                        </select>
                    <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
            </p>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card ">
            <img src="./img/img-1.jpg" alt="image"/>
            <a href="#" class="download-btn">
                <img src="./img/download.svg" alt=" download icon"/>
            </a>
        </div>
        <div class="img-card">
            <img src="./img/img-2.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./img/download.svg" alt=" download icon"/>  
            </a>
        </div>
        <div class="img-card">
            <img src="./img/img-3.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./img/download.svg" alt=" download icon">
            </a>
        </div>
        <div class="img-card">
            <img src="./img/img-4.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="./img/download.svg" alt=" download icon">
         
            </a>
        </div>
    </section>
</body>
</html>
